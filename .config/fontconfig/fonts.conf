<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Lucida Sans Unicode</family>
			<family>Padauk Book</family>
		</prefer>
    	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>mononoki Nerd Font</family>
			<family>Padauk Book</family>
			<family>Lucida Sans Unicode</family>
		</prefer>
    	</alias>
</fontconfig>
